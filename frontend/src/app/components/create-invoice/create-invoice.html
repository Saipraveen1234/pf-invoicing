<div class="p-8 min-h-screen fade-in">
    <div class="max-w-[800px] mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8 tracking-tight">Create Invoice</h1>

        <div class="p-10 rounded-2xl bg-white shadow-sm">
            <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
                <!-- Header Section -->
                <div class="mb-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-6 last:mb-0">
                            <label class="block text-sm font-medium text-slate-500 mb-2">Invoice Number</label>
                            <input type="text" formControlName="invoiceNumber"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                        </div>
                        <div class="mb-6 last:mb-0">
                            <label class="block text-sm font-medium text-slate-500 mb-2">Date</label>
                            <input type="date" formControlName="date"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                        </div>
                    </div>
                </div>

                <!-- Client Details -->
                <div class="mb-10">
                    <h2 class="text-xl font-semibold text-slate-700 mb-6 border-b border-slate-200 pb-3">Client Details
                    </h2>
                    <div class="mb-6 last:mb-0">
                        <label class="block text-sm font-medium text-slate-500 mb-2">Bill To (Client Name)</label>
                        <input type="text" formControlName="clientName"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400"
                            placeholder="Enter client name">
                    </div>
                    <div class="mb-6 last:mb-0">
                        <label class="block text-sm font-medium text-slate-500 mb-2">Address</label>
                        <textarea formControlName="clientAddress" rows="3"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400 resize-y min-h-[100px]"
                            placeholder="Enter client address"></textarea>
                    </div>
                </div>

                <!-- Company Details -->
                <div class="mb-10">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-3">
                        <h2 class="text-xl font-semibold text-slate-700">Company Details</h2>
                        <button type="button" (click)="enableEditing()"
                            class="bg-transparent border-none text-primary font-semibold text-sm cursor-pointer px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-primary/10 flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                            Edit Details
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                        <div class="mb-6 last:mb-0">
                            <label class="block text-sm font-medium text-slate-500 mb-2">Account Name</label>
                            <input type="text" formControlName="accountName"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="mb-6 last:mb-0">
                            <label class="block text-sm font-medium text-slate-500 mb-2">Account Number</label>
                            <input type="text" formControlName="accountNumber"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                        </div>
                        <div class="mb-6 last:mb-0">
                            <label class="block text-sm font-medium text-slate-500 mb-2">IFSC Code</label>
                            <input type="text" formControlName="ifscCode"
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                        </div>
                    </div>
                    <div class="mb-6 last:mb-0">
                        <label class="block text-sm font-medium text-slate-500 mb-2">Branch</label>
                        <input type="text" formControlName="branch"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                    </div>
                    <div class="mb-6 last:mb-0">
                        <label class="block text-sm font-medium text-slate-500 mb-2">PAN Number</label>
                        <input type="text" formControlName="panNumber"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg text-[0.95rem] text-slate-800 bg-slate-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary/20 placeholder:text-slate-400">
                    </div>
                </div>

                <!-- Line Items -->
                <div class="mb-10">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-3">
                        <h2 class="text-xl font-semibold text-slate-700">Line Items</h2>
                        <div class="flex gap-2">
                            <button type="button" (click)="addCustomColumn()"
                                class="bg-transparent border border-slate-300 text-slate-600 font-semibold text-sm cursor-pointer px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-slate-50">
                                + Add Column
                            </button>
                            <button type="button" (click)="addItem()"
                                class="bg-transparent border-none text-primary font-semibold text-sm cursor-pointer px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-primary/10">
                                + Add Item
                            </button>
                        </div>
                    </div>

                    <div formArrayName="items" class="flex flex-col gap-4">
                        <!-- Header Row -->
                        <div class="grid gap-4 items-center mb-2 px-4"
                            [style.grid-template-columns]="'1fr ' + (customColumns.length > 0 ? 'repeat(' + customColumns.length + ', 1fr) ' : '') + '150px 40px'">
                            <div class="text-sm font-medium text-slate-500">Description</div>
                            <div *ngFor="let col of customColumns; let i = index"
                                class="text-sm font-medium text-slate-500 flex justify-between items-center group">
                                {{ col }}
                                <button type="button" (click)="removeCustomColumn(i)"
                                    class="text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity">×</button>
                            </div>
                            <div class="text-sm font-medium text-slate-500">Price</div>
                            <div></div>
                        </div>

                        <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i"
                            class="grid gap-4 items-start fade-in px-4 py-2 bg-slate-50 rounded-lg border border-slate-100"
                            [style.grid-template-columns]="'1fr ' + (customColumns.length > 0 ? 'repeat(' + customColumns.length + ', 1fr) ' : '') + '150px 40px'">

                            <!-- Description -->
                            <input type="text" formControlName="description"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm text-slate-800 bg-white focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-slate-400"
                                placeholder="Item description">

                            <!-- Custom Columns -->
                            <ng-container *ngFor="let col of customColumns">
                                <input type="text" [formControlName]="col"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm text-slate-800 bg-white focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-slate-400"
                                    [placeholder]="col">
                            </ng-container>

                            <!-- Price -->
                            <input type="number" formControlName="price"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm text-slate-800 bg-white focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-slate-400"
                                placeholder="0.00">

                            <!-- Remove Button -->
                            <button type="button" (click)="removeItem(i)"
                                class="flex items-center justify-center text-red-500 hover:text-red-700 hover:bg-red-50 rounded-md p-2 transition-colors h-[38px]"
                                title="Remove Item">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Footer / Totals -->
                <div class="mt-12 pt-8 border-t border-slate-200 flex justify-between items-center">
                    <div class="flex flex-col items-start">
                        <span class="text-sm text-slate-500 mb-1">Total Amount:</span>
                        <span class="text-2xl font-bold text-slate-800">₹{{ totalAmount | number }}</span>
                    </div>

                    <div class="flex gap-4">
                        <a routerLink="/dashboard"
                            class="bg-white text-slate-500 font-semibold px-6 py-3 rounded-xl border border-slate-200 no-underline transition-all duration-200 hover:bg-slate-50 hover:text-slate-800 hover:border-slate-300">Cancel</a>
                        <button type="submit" [disabled]="!invoiceForm.valid"
                            class="bg-primary text-white font-semibold px-6 py-3 rounded-xl border-none cursor-pointer transition-all duration-200 shadow-sm hover:bg-primary-dark hover:-translate-y-px hover:shadow-md disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
                            Generate Invoice
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
