<div class="h-full w-[280px] flex flex-col p-8 bg-white border-r border-slate-200 z-50">
    <div class="mb-12">
        <div class="flex items-center justify-center py-2">
            <img src="png-PF.png" alt="Paper Free" class="w-full h-auto max-h-[120px] object-contain block">
        </div>
    </div>

    <nav class="flex flex-col gap-2 flex-1 mt-8">
        <a routerLink="/dashboard" routerLinkActive="bg-primary/10 text-primary font-semibold"
            class="flex items-center px-4 py-3.5 rounded-xl text-slate-500 font-medium transition-all duration-200 gap-3 hover:bg-slate-50 hover:text-slate-900 group">
            <span
                class="w-6 h-6 text-slate-400 transition-colors duration-200 group-[.active]:text-primary group-hover:text-slate-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
            </span>
            Dashboard
        </a>
        <a routerLink="/create-invoice" routerLinkActive="bg-primary/10 text-primary font-semibold"
            class="flex items-center px-4 py-3.5 rounded-xl text-slate-500 font-medium transition-all duration-200 gap-3 hover:bg-slate-50 hover:text-slate-900 group">
            <span
                class="w-6 h-6 text-slate-400 transition-colors duration-200 group-[.active]:text-primary group-hover:text-slate-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </span>
            Create Invoice
        </a>
    </nav>

    <div class="mt-auto pt-8 border-t border-slate-100">
        <button (click)="logout()"
            class="w-full flex items-center px-4 py-3.5 rounded-xl text-red-500 bg-transparent border-none font-medium cursor-pointer transition-all duration-200 gap-3 text-base hover:bg-red-50">
            <span class="w-6 h-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </span>
            Logout
        </button>
    </div>
</div>
